name: Deploy SDKs

on:
  push:
    branches:
      - main

jobs:
  deploy-typescript:
    name: Deploy TypeScript SDK to NPM
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        working-directory: sdks/typescript
        run: npm ci

      - name: Build
        working-directory: sdks/typescript
        run: npm run build

      - name: Configure auth
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
          npm config set registry https://registry.npmjs.org
          npm config get registry

      - name: Verify npm auth
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm whoami || exit 1

      - name: Publish to NPM
        working-directory: sdks/typescript
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish

      - name: Success
        run: echo "✅ TypeScript SDK deployed to NPM"

  deploy-python:
    name: Deploy Python SDK to PyPI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install build tools
        run: python -m pip install build twine

      - name: Build
        run: cd sdks/python && python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_TOKEN }}
          packages-dir: sdks/python/dist/

      - name: Success
        run: echo "✅ Python SDK deployed to PyPI"
