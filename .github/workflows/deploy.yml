name: Deploy SDKs

on:
  push:
    branches:
      - main

jobs:
  deploy-typescript:
    name: Deploy TypeScript SDK to NPM
    runs-on: ubuntu-latest
    permissions:
      id-token: write     # ✅ necessário para trusted publishing (OIDC)
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org/'
          always-auth: true

      - name: Install dependencies
        working-directory: sdks/typescript
        run: npm ci

      - name: Build
        working-directory: sdks/typescript
        run: npm run build

      - name: Publish to NPM (Trusted Publishing)
        working-directory: sdks/typescript
        run: npm publish --provenance --access public

      - name: Verify package availability
        run: |
          echo "Verifying fountain-api-sdk on npm registry..."
          for i in {1..12}; do
            if npm view fountain-api-sdk version >/dev/null 2>&1; then
              echo "✅ Package is live on npm."
              exit 0
            fi
            echo "⏳ Waiting for npm propagation ($i/12)..."
            sleep 10
          done
          echo "❌ Package not found after 2 minutes."
          exit 1

      - name: Success
        run: echo "✅ TypeScript SDK deployed to NPM"

  deploy-python:
    name: Deploy Python SDK to PyPI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install build tools
        run: python -m pip install build twine

      - name: Build
        run: cd sdks/python && python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_TOKEN }}
          packages-dir: sdks/python/dist/

      - name: Success
        run: echo "✅ Python SDK deployed to PyPI"
