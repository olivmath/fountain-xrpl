name: Test Python SDK on TestPyPI

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to test (e.g., 1.0.0-test)'
        required: true
        type: string

jobs:
  build:
    name: Build Python SDK for Testing
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install build tools
        run: python -m pip install build twine

      - name: Build distribution
        run: cd sdks/python && python -m build

      - name: Verify build artifacts
        run: |
          cd sdks/python
          echo "‚úÖ Build artifacts created:"
          ls -lh dist/

      - name: Check package with twine
        run: cd sdks/python && twine check dist/*

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-dist-test
          path: sdks/python/dist/
          retention-days: 1

      - name: Display package info
        run: |
          cd sdks/python
          echo "üì¶ Package to test publish:"
          grep -E '^(name|version|description)' pyproject.toml

  test-publish:
    name: Test Publish to TestPyPI
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-dist-test
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.TEST_PYPI_TOKEN }}
          repository-url: https://test.pypi.org/legacy/
          packages-dir: dist/

      - name: Success message
        run: |
          echo "‚ú® Successfully published fountain-sdk to TestPyPI!"
          echo ""
          echo "üì¶ Test Package URL: https://test.pypi.org/project/fountain-sdk/"
          echo ""
          echo "üß™ To test installation from TestPyPI:"
          echo "   pip install --index-url https://test.pypi.org/simple/ fountain-sdk==${{ github.event.inputs.version }}"
          echo ""
          echo "‚ö†Ô∏è  If version already exists on TestPyPI, try with a different version number"
          echo "   (e.g., 1.0.0.post1, 1.0.0.dev1, etc.)"
