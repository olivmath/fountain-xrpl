name: Publish Python SDK to PyPI

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  build:
    name: Build & Verify Python SDK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Verify version in pyproject.toml
        run: |
          VERSION="${{ github.event.inputs.version }}"
          PYPROJECT_VERSION=$(grep '^version = ' sdks/python/pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          if [ "$VERSION" != "$PYPROJECT_VERSION" ]; then
            echo "‚ùå Version mismatch!"
            echo "Input version: $VERSION"
            echo "pyproject.toml version: $PYPROJECT_VERSION"
            echo ""
            echo "Please update sdks/python/pyproject.toml to version $VERSION"
            exit 1
          fi
          echo "‚úÖ Version verified: $VERSION"

      - name: Install build tools
        run: python -m pip install build twine

      - name: Build distribution
        run: cd sdks/python && python -m build

      - name: Verify build artifacts
        run: |
          cd sdks/python
          if [ ! -f "dist/fountain_sdk-${{ github.event.inputs.version }}-py3-none-any.whl" ]; then
            echo "‚ùå Wheel not found!"
            exit 1
          fi
          if [ ! -f "dist/fountain-sdk-${{ github.event.inputs.version }}.tar.gz" ]; then
            echo "‚ùå Source distribution not found!"
            exit 1
          fi
          echo "‚úÖ Build artifacts verified"
          ls -lh dist/

      - name: Check package with twine
        run: cd sdks/python && twine check dist/*

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-dist
          path: sdks/python/dist/
          retention-days: 1

      - name: Display package info
        run: |
          cd sdks/python
          echo "üì¶ Package to publish:"
          grep -E '^(name|version|description)' pyproject.toml

  publish:
    name: Publish to PyPI
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_TOKEN }}
          packages-dir: dist/

      - name: Success message
        run: |
          echo "‚ú® Successfully published fountain-sdk ${{ github.event.inputs.version }} to PyPI!"
          echo ""
          echo "üì¶ Package URL: https://pypi.org/project/fountain-sdk/"
          echo "üìö View on PyPI: https://pypi.org/project/fountain-sdk/#history"
