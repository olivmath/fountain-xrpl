name: Publish TypeScript SDK to NPM

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  build:
    name: Build & Verify TypeScript SDK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Verify version in package.json
        run: |
          VERSION="${{ github.event.inputs.version }}"
          PACKAGE_VERSION=$(jq -r '.version' sdks/typescript/package.json)
          if [ "$VERSION" != "$PACKAGE_VERSION" ]; then
            echo "‚ùå Version mismatch!"
            echo "Input version: $VERSION"
            echo "package.json version: $PACKAGE_VERSION"
            echo ""
            echo "Please update sdks/typescript/package.json to version $VERSION"
            exit 1
          fi
          echo "‚úÖ Version verified: $VERSION"

      - name: Install dependencies
        run: cd sdks/typescript && npm ci

      - name: Build TypeScript
        run: cd sdks/typescript && npm run build

      - name: Verify dist output
        run: |
          cd sdks/typescript
          if [ ! -f "dist/fountain-sdk.js" ] || [ ! -f "dist/fountain-sdk.d.ts" ]; then
            echo "‚ùå Build artifacts missing!"
            exit 1
          fi
          echo "‚úÖ Build artifacts verified"
          ls -lh dist/

      - name: Run dry-run publish
        run: cd sdks/typescript && npm publish --dry-run
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Display package info
        run: |
          cd sdks/typescript
          echo "üì¶ Package to publish:"
          jq '{name, version, description, main, types}' package.json

  publish:
    name: Publish to NPM
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: cd sdks/typescript && npm ci

      - name: Build TypeScript
        run: cd sdks/typescript && npm run build

      - name: Publish to NPM
        run: cd sdks/typescript && npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Success message
        run: |
          echo "‚ú® Successfully published fountain-api-sdk@${{ github.event.inputs.version }} to NPM!"
          echo ""
          echo "üì¶ Package URL: https://www.npmjs.com/package/fountain-api-sdk"
          echo "üìö View on NPM: https://www.npmjs.com/package/fountain-api-sdk?activeTab=versions"
